        <main class="login">
            <form class="form_login wow swing">
                <fieldset class="fieldset_login">
                    <legend>Iniciar sesión</legend>
                        <label for="email" class="form_email form">Correo Electrónico:</label>
                        <input type="email" name="email" id="email" class="form_respuesta" placeholder="usuario@dominio.com" required>
                        <label class="form_email form" for="campo-contraseña">Contraseña:</label>
                        <input type="password" class="form_respuesta" name="Contraseña" id="Contraseña" placeholder="Ingrese su contraseña" required>                
                        <input type="submit" class="form_enviar" value="Iniciar sesión">
                        <h4><a href="#" class="recuperar_contraseña">¿Olvido su contraseña?</a></h4>
                        <div class="login_with">
                            <h4 class="iniciar_sesión_con">Iniciar sesión con:</h4>
                            <a href="https://www.facebook.com/" target="_blank">
                            <img src="../img/iconos/login_facebook.png" alt="iniciar sesión con Facebook" class="icono_login_with">
                            </a>
                            <a href="https://www.google.com.uy" target="_blank">
                                <img src="../img/iconos/login_google.png" alt="iniciar sesión con Google" class="icono_login_with">
                            </a>
                            <a href="https://www.icloud.com" target="_blank">
                                <img src="../img/iconos/login_apple.png" alt="iniciar sesión con iCloud" class="icono_login_with">
                            </a>
                        </div>
                        <h4 class="usuario_no_registrado">No soy usuario registrado y quiero crear una cuenta:</h4>
                        <input type="Reset" class="form_enviar" value="Registrarse">
                </fieldset>
            </form>
        </main>
